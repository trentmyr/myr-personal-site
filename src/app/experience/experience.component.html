<div class="content">
  <header>
    <h1>Experience</h1>
  </header>
  <div class="resumeCard" *ngFor="let experience of experiences; last as isLast">
    <div class="resumeHeader">
      <h3>{{ experience.name }}</h3>
      <p class="colorSecondary" style="margin: auto 0">{{ experience.dateRangeString() }}</p>
    </div>
    <p class="colorSecondary">{{ experience.position }}</p>
    <div class="experienceDescriptionsStack">
      <p class="experienceDescription" *ngFor="let description of experience.descriptions">{{ description }}</p>
    </div>
    <div class="flexRow">
      <img class="languageChip"
           *ngFor="let language of experience.languages"
           ngSrc="{{ imageSource(language) }}"
           height="25" width="25" alt="{{ language.toString() }}"/>
      <p class="skillChip" *ngFor="let skill of experience.skills">{{ skill }}</p>
    </div>
    <span *ngIf="!isLast">&nbsp;</span>
  </div>
</div>
